selenium:
    build: dockers/selenium
    hostname: selenium
    links:
        - 4444:4444

web:
  build: dockers/web
  hostname: web
  volumes:
      - "/var/www/:/var/www/"
      - "/var/projects/:var/projects/"
      - "/etc/ssl/:/etc/ssl/"
      - "/root/.ssh:/root/.ssh"
  ports:
    - 80:80
    - 443:443
  links:
    - selenium:selenium
  stdin_open: true
  tty: true
