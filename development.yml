selenium:
    build: dockers/selenium
    hostname: selenium
    ports:
        - 4444:4444

mongo:
  build: dockers/mongo
  hostname: mongo
  volumes:
    - "/var/lib/mongodb:/var/lib/mongodb"
  ports:
    - 27017:27017
    - 28017:28017

web:
  build: dockers/web
  hostname: web
  volumes:
      - "/var/www/:/var/www/"
      - "/var/projects/:var/projects/"
      - "/etc/ssl/:/etc/ssl/"
      - "/root/.ssh:/root/.ssh"
  ports:
    - 80:80
    - 443:443
  links:
    - selenium:selenium
    - mongo:mongo
  stdin_open: true
  tty: true
